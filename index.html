<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icons8-favicon-48.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Formulário</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link text-white" href="#img-1">Nosso Time</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#form">Form</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#rodape">Rodapé</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <section>
      <img id="img-1" class="img-fluid" src="./assets/annie-spratt-sggw4-qDD54-unsplash.jpg" alt="Equipe"/>
    </section>

    <section class="container mb-5 mt-5 d-flex justify-content-center flex-column align-items-center ">
      <h1>Formulário</h1>
      <form class="p-3 d-flex flex-column gap-3" id="form">
        <div class="form-group">
          <label for="inputEmail">E-mail</label>
          <input type="email" class="form-control mt-2" id="inputEmail" placeholder="Insira seu endereço de e-mail">
          <div class="error-message d-none">Campo de e-mail inválido!</div>
        </div>
        <div class="form-group">
          <label for="inputPassword">Senha</label>
          <input type="password" class="form-control mt-2" id="inputPassword" placeholder="Insira sua senha">
          <div class="error-message d-none">Campo de senha inválido!</div>
        </div>
        <div class="form-group">
          <label for="inputAssunto">Assunto</label>
          <input type="text" class="form-control mt-2" id="inputAssunto" placeholder="Insira o assunto">
          <div class="error-message d-none">Campo de assunto vazio.</div>
        </div>
        <div class="form-group">
          <label for="inputMessage">Mensagem</label>
          <textarea class="form-control mt-2" id="inputMessage" rows="3" placeholder="Insira sua mensagem aqui"></textarea>
          <div class="error-message d-none">Campo de mensagem vazio.</div>
        </div>
        <div class="d-flex justify-content-center">
          <input type="submit" value="Enviar" class="btn btn-primary submit-btn">
        </div>
      </form>
    </section>

    <footer id="rodape" class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3 bg-dark text-white">
          © 2025 Copyright:
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
